<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cost To Mine 1 Coin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-list-header>
        <p ion-text color="polo-base">Input Values</p>    
      </ion-list-header>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b>Generate 1 coin in(h)</b></h4></ion-label>
        <ion-input type="number" text-right  [(ngModel)]="hours"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b># Rigs(Miners)</b></h4></ion-label>
        <ion-input type="number" text-right  [(ngModel)]="noRigs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b>Power in Watts/Rig</b></h4></ion-label>
        <ion-input type="number" text-right [(ngModel)]="wattsPerRig"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b>Cost KW/h</b></h4></ion-label>
        <ion-input type="number" text-right [(ngModel)]="costKW"></ion-input>
      </ion-item>
      
      <ion-list-header>
        <p ion-text color="polo-base">Results</p>    
      </ion-list-header>


      <ion-item> 
        <ion-label><h4>Cost of Mining in ({{hours}})h</h4></ion-label> 
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          ${{costOfMining() | number: '1.2-2'}}
        </button>    
      </ion-item>
  </ion-list>
</ion-content>
