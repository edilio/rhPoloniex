<ion-header>
  <ion-navbar hideBackButton="true">
     <ion-buttons start>
      <button ion-button icon-only (click)="onCancel()" margin-left>
        <ion-icon name="backspace-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{investment.currency}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="investment">

    <ion-list-header>
      <p ion-text color="polo-base">Input Values</p>    
    </ion-list-header>

    <ion-item *ngIf="investment.isNew"> 
      <ion-label>Currency Symbol</ion-label>
      <ion-input type="text" clearInput text-right placeholder="Symbol" [(ngModel)]="investment.currency" (input)="onCurrencyEnter($event.target.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Balance</ion-label>
      <ion-input type="number" text-right placeholder="Balance" [(ngModel)]="investment.balance" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Open Orders</ion-label>
      <ion-input type="number" text-right placeholder="Open Orders" [(ngModel)]="investment.openOrders"></ion-input>
      </ion-item>

    <ion-item>
       <ion-label>Avg Cost (BTC)</ion-label>
       <ion-input type="number" text-right placeholder="Avg Cost" [(ngModel)]="investment.avgCost"></ion-input>
    </ion-item>

    <ion-list-header>
      <p ion-text color="polo-base">Results</p>    
    </ion-list-header>

    <ion-item> 
      <ion-label>Total Balance</ion-label>     
      <button ion-button item-right strong style="width:120px" color="dark-yellow">
        {{investment.totalBalance() || 0 | number: '1.6-6' }}
      </button>
    </ion-item>

    <ion-item>
      <ion-label>Actual Price (BTC)</ion-label>
      <button ion-button item-right strong style="width:120px" color="dark-yellow">
        {{investment.actualPrice || 0 | number: '1.6-6' }}
      </button>
    </ion-item>

    <ion-item>
      <ion-label>% Change</ion-label>
      <button ion-button item-right strong style="width:120px" color="{{ investment.pctChange() >= 0 ? 'dark-green' : 'dark-red'}}">
        {{ investment.pctChange() || 0 | number:'1.2-2' }} %
      </button>
    </ion-item>

    <ion-item>
      <ion-label>24h % Change</ion-label>
      <button ion-button item-right strong style="width:120px" color="{{investment.percentChange >= 0 ? 'dark-green' : 'dark-red'}}">
        {{ investment.percentChange || 0 | number:'1.2-2' }} %
      </button>
    </ion-item>
    
    <ion-item>
      <ion-label>% Of Investment</ion-label> 
      <button ion-button item-right strong style="width:120px" color="dark-yellow">
        {{investment.pctOfInvestment || 0 | number: '1.2-2' }} %
      </button>
    </ion-item>

    <ion-item>
      <ion-label>BTC Value</ion-label>
      <button ion-button item-right strong style="width:120px" color="dark-yellow">
        {{investment.btcValue() || 0 | number: '1.6-6' }}
      </button>
    </ion-item>

    <ion-item>
      <ion-label>USDT Value</ion-label>
      <button ion-button item-right strong style="width:120px" color="dark-yellow">
        {{investment.usdValue() || 0 | number: '1.2-2' }}
      </button>
      </ion-item>
  </ion-list>  

  
</ion-content>
