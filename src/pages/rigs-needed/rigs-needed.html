<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rigs Needed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>  
      <ion-list-header>
        <p ion-text color="polo-base">Input Values</p>    
      </ion-list-header>

      <ion-item>
        <ion-label color="dark-yellow">Dollars per Month</ion-label>
        <ion-input type="number" text-right  [(ngModel)]="goalInDollars"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow">Rigs Profit Daily</ion-label>
        <ion-input type="number" text-right [(ngModel)]="profitPerRig"></ion-input>
      </ion-item>

      <ion-list-header>
        <p ion-text color="polo-base">Results</p>    
      </ion-list-header>


      <ion-item> 
        <ion-label># Rigs(Miners)</ion-label>     
        <ion-badge item-right color="dark-yellow">
          {{noRigs() | number: '1.2-2'}}
        </ion-badge>
      </ion-item>
    </ion-list>
</ion-content>
