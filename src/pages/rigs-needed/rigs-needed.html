<ion-header>

  <ion-toolbar no-border-top>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>

     <ion-segment [(ngModel)]="rigType">
       <ion-segment-button value="needed">
         Rigs needed
       </ion-segment-button>
       <ion-segment-button value="room">
         Rigs per room
       </ion-segment-button>
     </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div [ngSwitch]="rigType">
    
    <div *ngSwitchCase="'needed'">
      <ion-list>  
        <ion-list-header>
          <p ion-text color="polo-base">Input Values</p>    
        </ion-list-header>

        <ion-item>
          <ion-label color="dark-yellow"><h4><b>Dollars per Month</b></h4></ion-label>
          <ion-input type="number" text-right  [(ngModel)]="goalInDollars"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark-yellow"><h4><b>Rigs Profit Daily</b></h4></ion-label>
          <ion-input type="number" text-right [(ngModel)]="profitPerRig"></ion-input>
        </ion-item>

        <ion-list-header>
          <p ion-text color="polo-base">Results</p>    
        </ion-list-header>


        <ion-item> 
          <ion-label><h4># Rigs(Miners)</h4></ion-label>     
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{noRigs() | number: '1.2-2'}}
          </button>
        </ion-item>

      </ion-list>

    </div>

    <div *ngSwitchCase="'room'">
      <ion-list>
        <ion-list-header>
          <p ion-text color="polo-base">Input Values</p>    
        </ion-list-header>

        <ion-item>
          <ion-label color="dark-yellow"><h4>Breaker Capacity(amps)</h4></ion-label>
          <ion-input type="number" text-right  [(ngModel)]="breakerAmps"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark-yellow"><h4>Power in Watts/Rig</h4></ion-label>
          <ion-input type="number" text-right [(ngModel)]="wattsPerRig"></ion-input>
        </ion-item>

        <ion-list-header>
          <p ion-text color="polo-base">Results</p>    
        </ion-list-header>


        <ion-item> 
          <ion-label><h4># Rigs(Miners) if 110 V</h4></ion-label>     
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{rigs110() | number: '1.1-1'}}
          </button>
        </ion-item>

        <ion-item> 
          <ion-label><h4># Rigs(Miners) if 220 V</h4></ion-label>     
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{rigs220() | number: '1.1-1'}}
          </button>
        </ion-item>
      </ion-list>
    </div>
    
    </div>
  
</ion-content>
