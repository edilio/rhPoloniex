<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Power Monthly</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <ion-list>
      <ion-list-header>
        <p ion-text color="polo-base">Input Values</p>    
      </ion-list-header>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b># Rigs(Miners)</b></h4></ion-label>
        <ion-input type="number" text-right  [(ngModel)]="noRigs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b>Power in Watts/Rig</b></h4></ion-label>
        <ion-input type="number" text-right [(ngModel)]="wattsPerRig"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark-yellow"><h4><b>Cost KW/h</b></h4></ion-label>
        <ion-input type="number" text-right [(ngModel)]="costKW"></ion-input>
      </ion-item>
      
      <ion-list-header>
        <p ion-text color="polo-base">Results</p>    
      </ion-list-header>


      <ion-item> 
        <ion-label><h4>Daily KW/Rig</h4></ion-label>     
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          {{kwDailyPerRig() | number: '1.2-2'}}
        </button>
      </ion-item>

      <ion-item>
        <ion-label><h4>Total Daily KWs</h4></ion-label>
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          {{totalDailyKW() | number: '1.2-2'}}
        </button>
      </ion-item>

      <ion-item> 
        <ion-label><h4>Daily USD/Rig</h4></ion-label>     
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          ${{usdDailyPerRig() | number: '1.2-2'}}
        </button>
      </ion-item>

      <ion-item>
        <ion-label><h4>Total Daily USD</h4></ion-label>
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          ${{totalDailyUSD() | number: '1.2-2'}}
        </button>
      </ion-item>
<!--monthly-->
      <ion-item>
        <ion-label><h4>Monthly KW/Rig</h4></ion-label>
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          {{monthlyKWperRig() | number: '1.2-2'}}
        </button>
      </ion-item>

      <ion-item>
        <ion-label><h4>Monthly USD/Rig</h4></ion-label>
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          ${{monthlyUSDperRig() | number: '1.2-2'}}
        </button>
      </ion-item>
      <ion-item>
        <ion-label><h4>Total Monthly KW</h4></ion-label>
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          {{total30DaysKW() | number: '1.2-2'}}
        </button>
      </ion-item>
      <ion-item>
        <ion-label><h4>Total Monthly USD</h4></ion-label>
        <button ion-button item-right strong style="width:120px" color="dark-yellow">
          ${{total30DaysUSD() | number: '1.2-2'}}
        </button>
      </ion-item>

  </ion-list>
  

</ion-content>
