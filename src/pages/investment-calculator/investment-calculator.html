<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Investment Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
        <ion-list-header>
          <p ion-text color="polo-base">Input Values</p>    
        </ion-list-header>

        <ion-item>
          <ion-label color="dark-yellow"><h4><b>Investment Amount</b></h4></ion-label>
          <ion-input type="number" text-right  [(ngModel)]="investmentAmount"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark-yellow"><h4><b>Cost Per Currency</b></h4></ion-label>
          <ion-input type="number" text-right  [(ngModel)]="costPerCurrency">></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="dark-yellow"><h4><b>Price To Sell Investment</b></h4></ion-label>
          <ion-input type="number" text-right  [(ngModel)]="priceToSellInvestment"></ion-input>
        </ion-item>
        
      </ion-list>

      <ion-list>
        <ion-list-header>
          <p ion-text color="polo-base">Results</p>    
        </ion-list-header>
        <ion-item>
          <ion-label><h4>Amount</h4></ion-label>
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{amountCurrency() | number:'1.0-0'}}
          </button>
        </ion-item>
        <ion-item>
          <ion-label><h4>Cost</h4></ion-label>
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{costOfBuying() | currency:'USD':true:'1.2-2'}}
          </button>
        </ion-item>
        <ion-item>
          <ion-label><h4>Total Sale</h4></ion-label>
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{totalSaleInvestment() | currency:'USD':true:'1.2-2'}}
          </button>
        </ion-item>
        <ion-item>
          <ion-label><h4>Profit</h4></ion-label>
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{profitInvestment() | currency:'USD':true:'1.2-2'}}
          </button>     
        </ion-item>
        <ion-item>
          <ion-label><h4>ROI Investment</h4></ion-label>
          <button ion-button item-right strong style="width:120px" color="dark-yellow">
            {{roiInvestment() | number:'1.2-2'}}%
          </button>
          
        </ion-item>
        
        </ion-list>

</ion-content>
