<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trollbox</ion-title>
     
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <a ion-text text-justify color="secondary" href="http://xmr.mockingjaysoft.com/blog/how-to-earn-41376-dollars-with-cryptocurrencies-in-less-than-one-year.html">How to Earn 41,376.00 dollars with Cryptocurrencies in less than one year</a>
  </div>

  <div *ngIf="!data.hasReceivedMessage">
      <p ion-text text-center color="polo-light">Waiting for First Msg ...</p>
  </div>

  <ion-item>
    <ion-label>Currency</ion-label>
    <ion-select [(ngModel)]="selectedFilter">
      <ion-option *ngFor="let d of data.allTabs" ng-value="d">{{ d }}</ion-option>
      <ion-option value="{{ d }}">{{ d }}</ion-option>
    </ion-select>
  </ion-item>

  <hr>  
  <div *ngIf="data.msgs !== undefined">
    <div *ngFor="let tab of data.tabs">
      <ion-list *ngIf="(selectedFilter == 'all') || (selectedFilter == tab)">
        <ion-list-header>
          <h3 ion-text color="polo-light-green"><b>{{ tab }}</b></h3>
        </ion-list-header>
        <ion-item *ngFor="let msg of data.msgs[tab]" text-wrap>
          <h3 ion-text color="dark-yellow">{{msg.author}}:</h3>
          <!--<h3>{{msg.author}} at {{msg.time}} </h3>-->
          <p ion-text color="polo-light">{{ msg.message }}</p>
        </ion-item>
      </ion-list>
      
    </div>
  </div>
</ion-content>
