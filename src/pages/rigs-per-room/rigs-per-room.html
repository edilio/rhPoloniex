<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rigs per Rooom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <p ion-text color="polo-base">Input Values</p>    
    </ion-list-header>

    <ion-item>
      <ion-label color="dark-yellow">Breaker Capacity(amps)</ion-label>
      <ion-input type="number" text-right  [(ngModel)]="breakerAmps"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark-yellow">Power in Watts/Rig</ion-label>
      <ion-input type="number" text-right [(ngModel)]="wattsPerRig"></ion-input>
    </ion-item>

    <ion-list-header>
      <p ion-text color="polo-base">Results</p>    
    </ion-list-header>


    <ion-item> 
      <ion-label># Rigs(Miners) if 110 V</ion-label>     
      <ion-badge item-right color="dark-yellow">
        {{rigs110() | number: '1.1-1'}}
      </ion-badge>
    </ion-item>

    <ion-item> 
      <ion-label># Rigs(Miners) if 220 V</ion-label>     
      <ion-badge item-right color="dark-yellow">
        {{rigs220() | number: '1.1-1'}}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
