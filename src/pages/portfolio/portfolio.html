<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addInvestment()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <p ion-text color="polo-light-green">Portfolio Value</p> 
      <span item-right color="polo-light-green"><b>(<ion-icon name='logo-bitcoin'></ion-icon>1 = <ion-icon name='logo-usd'></ion-icon>{{ data.price1btc | number:'1.2-2' }})</b></span> 
    </ion-list-header>
    <ion-item>
      <ion-icon name='logo-bitcoin' item-left></ion-icon>
      {{ data.totalBalanceInBTC() | number:'1.2-2'}}
      <ion-note item-right><p>value in bitcoins</p></ion-note>
    </ion-item> 
    <ion-item>
      <ion-icon name='logo-usd' item-left></ion-icon>
      {{ data.totalBalanceInUSD() | number:'1.2-2' }}
      <ion-note item-right><p>value in usd</p></ion-note>
    </ion-item> 
  </ion-list>

  <ion-list>
    <ion-list-header>
      <p ion-text color="polo-light-green">
        Crypto Currencies in Portfolio
      </p>    
    </ion-list-header>
    <ion-item-sliding #item *ngFor="let investment of portfolio">
      <button ion-item (click)="itemTapped($event, investment)">
        {{ investment.currency }}
        <ion-badge item-right color="{{investment.pctChange() >= 0 ? 'dark-green' : 'dark-red'}}">
          {{ investment.pctChange() | number:'1.2-2' }}%
        </ion-badge>   
      </button>
      <ion-item-options>
          <button color="dark-red" (click)="removeInvestment(investment)">
            <ion-icon name="trash"></ion-icon> Delete
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
    
</ion-content>
