<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-list-header>
      <p ion-text color="polo-base">Portfolio</p> 
      <span item-right color="polo-base"><b>(<ion-icon name='logo-bitcoin'></ion-icon>1 = <ion-icon name='logo-usd'></ion-icon>{{ data.price1btc | number:'1.2-2' }})</b></span> 
    </ion-list-header>
    <ion-item>
      <ion-icon name='logo-bitcoin' item-left></ion-icon>
      {{ data.totalBalanceInBTC() | number:'1.2-2'}}
      <ion-note item-right>bitcoins</ion-note>
    </ion-item> 
    <ion-item>
      <ion-icon name='logo-usd' item-left></ion-icon>
      {{ data.totalBalanceInUSD() | number:'1.2-2' }}
      <ion-note item-right>dollars</ion-note>
    </ion-item> 
  </ion-list>

  <ion-list>
    <ion-list-header>
      <p ion-text color="polo-base">Watchlist</p> 
      <button ion-button icon-only (click)="addInvestment()" item-right color="white-bg" margin-right>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item-sliding *ngFor="let investment of data.portfolio" #slidingItem>
      
      <ion-item (click)="itemTapped($event, investment)">
        <h3><b>{{ investment.currency }}</b></h3>
        <small ion-text text-nowrap color="polo-base">{{ investment.balance | number:'1.2-2' }} coins</small>
        
        <button ion-button icon-only item-right style="width:80px" color="{{ investment.pctChange() >= 0 ? 'dark-green' : 'dark-red' }}" >
          {{ investment.pctChange() | number:'1.2-2' }}%
        </button>
      </ion-item>

      <ion-item-options side-right>
        <button ion-button color="white-bg" icon-only (click)="removeInvestment(slidingItem, investment)">
          <ion-icon ion-text color="dark-red" name="remove-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
