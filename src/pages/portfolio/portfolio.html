<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addInvestment()" padding-right>
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>
    <ion-list-header>
      <p ion-text color="polo-base">Totals</p> 
      <span item-right color="polo-base"><b>(<ion-icon name='logo-bitcoin'></ion-icon>1 = <ion-icon name='logo-usd'></ion-icon>{{ data.price1btc | number:'1.2-2' }})</b></span> 
    </ion-list-header>
    <ion-item>
      <ion-icon name='logo-bitcoin' item-left></ion-icon>
      {{ data.totalBalanceInBTC() | number:'1.2-2'}}
      <ion-note item-right><p>value in bitcoins</p></ion-note>
    </ion-item> 
    <ion-item>
      <ion-icon name='logo-usd' item-left></ion-icon>
      {{ data.totalBalanceInUSD() | number:'1.2-2' }}
      <ion-note item-right><p>value in usd</p></ion-note>
    </ion-item> 
  </ion-list>

  <ion-list inset>
    <ion-list-header>
      <p ion-text color="polo-base">
        Crypto Currencies
      </p>    
    </ion-list-header>
    <ion-item-sliding *ngFor="let investment of data.portfolio" #slidingItem>
      
      <ion-item>
        <b item-left>{{ investment.currency }}</b>
        <b item-right padding-right color="{{ investment.pctChange() >= 0 ? 'dark-green' : 'dark-red' }}">{{ investment.pctChange() | number:'1.2-2' }}%</b>
      </ion-item>>

      <ion-item-options side-right>
        <button ion-button icon-only color="dark-green" (click)="itemTapped($event, slidingItem, investment)">
          <ion-icon name="information-circle"></ion-icon>
        </button>
        <button ion-button color="dark-red" icon-only (click)="removeInvestment(slidingItem, investment)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
          
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    
</ion-content>
