<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col  text-center width-20>
        <ion-icon name="logo-bitcoin"> {{ totalBalanceInBTC() | number:'1.2-2'}}</ion-icon>
      </ion-col>
      <ion-col  text-center width-30>
        <ion-icon  name="logo-usd"> {{ totalBalanceInUSD() | number:'1.2-2' }}</ion-icon> 
      </ion-col>
      <ion-col  text-center width-50>
        <ion-icon item-right name="logo-bitcoin"></ion-icon>1 =<ion-icon item-left name="logo-usd"></ion-icon> {{ price1btc| number:'1.2-2' }}
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-list>
    <ion-list-header>
      <button ion-button color="primary" (click)="addInvestment()">
        <ion-icon item-right name="add"></ion-icon> Add
    </button>
    </ion-list-header>

    <ion-item-sliding #item *ngFor="let investment of portfolio">

      <button ion-item (click)="itemTapped($event, investment)">
        {{ investment.currency }}
        <ion-badge item-right color="{{investment.pctChange() >= 0 ? 'dark-green' : 'dark-red'}}">
          {{ investment.pctChange() | number:'1.2-2' }}%
        </ion-badge>
             
      </button>
      <ion-item-options>
          <button color="danger" (click)="removeInvestment(investment)">
            <ion-icon name="trash"></ion-icon> Delete
          </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  
    
</ion-content>
